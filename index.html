<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>calculator</title>
</head>
<body>
    <div class="body_calculator">
        <p class="name_calc">CalcX</p>
        <div class="toggle_theme">
            <label class="custom_radio__button">
                <input id="blue_theme" name="toggle_state" type="radio" checked>
                <span class="checkmark"></span>
            </label>

            <label class="custom_radio__button">
                <input id="white_theme" name="toggle_state" type="radio">
                <span class="checkmark"></span>
            </label>

            <label class="custom_radio__button">
                <input id="purple_theme" name="toggle_state" type="radio">
                <span class="checkmark"></span>
            </label>
            
        </div>
        <div class="screen"></div>
        <div class="num_group">
            <button class="btn btn_1">1</button>
            <button class="btn btn_2">2</button>
            <button class="btn btn_3">3</button>
            <button class="btn btn_4">4</button>
            <button class="btn btn_5">5</button>
            <button class="btn btn_6">6</button>
            <button class="btn btn_7">7</button>
            <button class="btn btn_8">8</button>
            <button class="btn btn_9">9</button>
            <button class="btn btn_0">0</button>
            <button class="btn btn_sum">+</button>
            <button class="btn btn_sub">-</button>
            <button class="btn btn_x">x</button>
            <button class="btn btn_dot">.</button>
            <button class="btn btn_div">/</button>
            <button class="btn btn_equal">=</button>
            <button class="btn btn_del">DEL</button>
            <button class="btn btn_reset">RESET</button>
        </div>
    </div>
    </div>
    <script src=""></script>
</body>
</html>
